<ul>
    <li class="thumbnail" *ngIf="thumbnail && !picIds">
        <img src="{{thumbnail}}" />
    </li>
    <li *ngFor="let pic of picIds">
        <img src="{{pic.thumbnail_pic}}" />
    </li>
</ul>
