<ul>
    <li><span>博主：</span><span>{{data.user.name}}</span></li>
    <li><span>正文：</span><span>{{data.text}}</span></li>
    <li *ngIf="data.bmiddle_pic"><span>配图：</span><span><img src="{{data.bmiddle_pic}}" alt=""></span></li>
    <li *ngIf="data.retweeted_status">
        <span>转发微博：</span>
        <span>
            {{data.retweeted_status.user.user}} <br />
            {{data.retweeted_status.text}} <br />
            <img *ngIf="data.retweeted_status.bmiddle_pic" src="{{data.retweeted_status.bmiddle_pic}}" alt="">
        </span>
    </li>
</ul>
