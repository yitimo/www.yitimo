<div class="body" *ngIf="song">
    <div class="top center">
        <img src="{{song?.album.picUrl}}" alt="" class="cover">
        <div class="big">{{song?.name}} - {{song?.artists[0].name}}</div>
        <div class="small gray-f">{{song?.album.name}}</div>
    </div>
</div>
<player-panel [song]="song?.id"></player-panel>
<lyric-panel [song]="song?.id"></lyric-panel>
